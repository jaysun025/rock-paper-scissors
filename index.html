<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h2>Rock Paper Scissors</h2>
            <p>CHOOSE YOUR WEAPON</p>
        </header>
      <main>
          <h3 class="player">Player 1</h3>
          <div class="playerBox">
             <img class= "js-playerImage"></img> 
              <button class='js-rock' data-value="rock">Rock</button>
              <button class='js-paper' data-value="paper">Paper</button>
              <button class='js-scissors' data-value="scissors">Scissors</button>
          </div>
          <div class="midBox">
              <h3 class="midbox"></h3>
  
          </div>
          <h3 class="computer">Computer</h3>
          <div class="computerBox">
              <img class="js-computerImage"></img>
          </div>
       </main>


      <script src="js/app.js"></script>
    </body>
</html>
